<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a th:href="@{/index}">My business trips</a>
    <a th:href="@{/projects}">Projects</a>
    <a th:href="@{/employees}" class="active">Employees</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<div class="content">
    <div class="container">
        <h3>Edit employee</h3>
        <form th:action="@{/updateEmployee}" th:object="${employeeForm}" method="POST">
            <input type="hidden" th:value="${employeeForm.getId()}" th:field="*{id}" required="true" />
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input class="update-employee-forename-input" type="text" th:value="${employeeForm.getForename()}" th:field="*{forename}" required="true" /><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input class="update-employee-surname-input" type="text" th:value="${employeeForm.getSurname()}" th:field="*{surname}" required="true" /><br/>
                </div>
            </div>
            <div class="update-employee-btn-group">
                <input class="update-employee-submit-btn" type="submit" value="Submit" />
                <button class="update-employee-cancel-btn" th:onclick="@{/employees}" value="Reset">Cancel</button>
            </div>
        </form>
    </div>


</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>
</html>
